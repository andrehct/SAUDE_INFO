<button mat-raised-button color="primary" (click)="lerQr()">
    Ler QrCode
</button>

<div *ngIf="receitas">
    <p class="texto">
        Dados obtidos do QrCode:
    </p>
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="receitas">
            <ng-container matColumnDef="remedio">
                <th mat-header-cell *matHeaderCellDef>MEDICAMENTO</th>
                <td mat-cell *matCellDef="let row">{{row.REMEDIO}}</td>
            </ng-container>
            <ng-container matColumnDef="periodo">
                <th mat-header-cell *matHeaderCellDef>PERÍODO</th>
                <td mat-cell *matCellDef="let row">a cada {{row.TEMPO}} horas</td>
            </ng-container>
            <ng-container matColumnDef="duracao">
                <th mat-header-cell *matHeaderCellDef>DURAÇÃO</th>
                <td mat-cell *matCellDef="let row">durante {{row.DURACAO}} dias</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        </table>
    </div>

    <p class="texto">
        Informar início do consumo:
    </p>

    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="receitas">
            <ng-container matColumnDef="remedio">
                <th mat-header-cell *matHeaderCellDef>MEDICAMENTO</th>
                <td mat-cell *matCellDef="let row">{{row.REMEDIO}}</td>
            </ng-container>
            <ng-container matColumnDef="inicio">
                <th mat-header-cell *matHeaderCellDef>DATA DE INÍCIO</th>
                <td mat-cell *matCellDef="let row">
                    <input type="Date" matInput [(ngModel)]="row.INICIO" name="inicio">
                </td>
            </ng-container>
            <ng-container matColumnDef="horario">
                <th mat-header-cell *matHeaderCellDef>HORÁRIO</th>
                <td mat-cell *matCellDef="let row">
                    <input type="time" matInput [(ngModel)]="row.HORARIO" name="horario">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <button mat-raised-button color="primary" (click)="criarAlarme()">
        Criar Alarmes
    </button>
</div>
